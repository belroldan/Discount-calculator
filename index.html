<html lang="en">
<head>

    <title>Percentage / Discount Calculator</title>
    <script src="index.js"></script>
</head>
<body>

    <h1>Calculate the percentage</h1>

    <label for="total">Write the initial value to calculate</label>
    <input type="text" name="total" id="total">

    <br><br>

    <label for="percentage">Write the percentage</label>
    <input type="text" name="percentage" id="percentage">

    <br><br>
    <button onclick="calculate()">Calculate the total with discount.</button>


    <br><br>
    <figcaption name="answer" id="answer">The answer is: <span id="result"></span></figcaption>
    


</body>
